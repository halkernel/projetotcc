<!DOCTYPE xhtml>
<ui:composition template="/WEB-INF/partials/basic.xhtml"
	xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="conteudo">
		<div class="ui-g padding-panel">
			<div class="ui-g-2">
				<p:layout styleClass="height-content">
					<p:layoutUnit position="center"
						styleClass="height-content-indicadores">
						<div class="search-elements">

							<h:form>

								<div class="detalhes">
									<p class="texto">Nome:</p>
									<h:outputText id="escolanome"
										value="#{detalheComparaEscolaBean.escola.escolaNome}" />
									<p class="texto">Estado:</p>
									<h:outputText id="escolaestado"
										value="#{detalheComparaEscolaBean.escola.municipio.estado.estadoNome}" />
									<p class="texto">Municipio:</p>
									<h:outputText id="escolamunicipio"
										value="#{detalheComparaEscolaBean.escola.municipio.municipioNome}" />
									<p class="texto">Localização:</p>
									<h:outputText id="escolalocalizacao"
										value="#{detalheComparaEscolaBean.escola.localizacao.localizacaoNome}" />
									<p class="texto">Dependencia:</p>
									<h:outputText id="escoladependencia"
										value="#{detalheComparaEscolaBean.escola.dependencia.dependenciaNome}" />
								</div>

								<div class="detalhes">
									<p class="texto">Indicador Analisado:</p>
									<h:outputText id="taxanome"
										value="#{detalheComparaEscolaBean.taxa}" />
									<p class="texto">Dimensão Analisado:</p>
									<h:outputText id="dimensao"
										value="#{detalheComparaEscolaBean.dimensao}" />
								</div>
 
			
								<p:dataTable var="num" value="#{detalheComparaEscolaBean.escolasColocacao}" rowStyleClass="#{num.escolaNome eq 'nome' ? 'cor-escola' : null}">
									<p:column headerText="Nº" class="width-posicao">
										<h:outputText value="#{num.id}" />										
									</p:column>
									<p:column headerText="Nome" class="width-nome">
										<h:outputText value="#{num.escolaNome}" /> 										
									</p:column>																	
								</p:dataTable>
							</h:form>
						</div>
					</p:layoutUnit>
				</p:layout>
			</div>
			<div class="ui-g-10">
				<p:layout styleClass="height-content">
					<p:layoutUnit position="center"
						styleClass="height-content-indicadores">

						<p:chart type="bar"
							model="#{detalheComparaEscolaBean.chartEducacaoInfantil}"
							style="width:1050px;height:205px;"
							class="margin-top-chart padding-chart" widgetVar="infantil" />
						<p:commandButton styleClass="align-button-export" type="button"
							value="Exportar" icon="ui-icon-extlink"
							onclick="exportChart('infantil')" />
						<p:chart type="bar"
							model="#{detalheComparaEscolaBean.chartEnsinoFundamental}"
							style="width:1050px;height:205px;"
							class="margin-top-chart padding-chart" widgetVar="fundamental" />
						<p:commandButton styleClass="align-button-export" type="button"
							value="Exportar" icon="ui-icon-extlink"
							onclick="exportChart('fundamental')" />
						<p:chart type="bar"
							model="#{detalheComparaEscolaBean.chartEnsinoMedio}"
							style="width:1050px;height:205px;"
							class="margin-top-chart padding-chart" widgetVar="medio" />
						<p:commandButton styleClass="align-button-export" type="button"
							value="Exportar" icon="ui-icon-extlink"
							onclick="exportChart('medio')" />
					</p:layoutUnit>
				</p:layout>
			</div>

			<p:dialog widgetVar="dlg" showEffect="fade" modal="true"
				header="Chart as an Image" resizable="false">
				<p:outputPanel id="output" layout="block"
					style="width:600px;height:400px" />
			</p:dialog>


		</div>
	</ui:define>
</ui:composition>
