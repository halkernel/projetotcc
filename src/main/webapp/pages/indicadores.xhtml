<!DOCTYPE xhtml>
<ui:composition template="/WEB-INF/partials/basic.xhtml"
	xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<ui:define name="conteudo">


		<div class="ui-g">

			<div class="ui-g-12 overflow-y">
				<div class="search-elements height-content ">
					<p>
						<h:outputLabel value="Busca" styleClass="left-align" />

					</p>


					<h:form>

						<p class="centered">
							<p:inputText style="margin-right:10px"
								value="#{comparaEscolaBean.nomeEscola}" placeholder="Search"
								styleClass="search-indicadores" />
							<p:commandButton value="Buscar" icon="ui-icon-check"
								actionListener="#{comparaEscolaBean.buscarPorNome}" update="escTable" />							
						</p>

						<div class="ui-g">
							<div class="ui-g-8">
								<h:panelGrid columns="2" style="margin-bottom:10px"
									cellpadding="5">
									<p:outputLabel for="taxas" value="Taxa:" />
								<p:selectOneRadio id="taxas"
									value="#{comparaEscolaBean.taxaSelecionada}" layout="grid"
									columns="3">
									<c:selectItems value="#{comparaEscolaBean.taxasEscolha}" var="taxa" itemValue="#{taxa}" itemLabel="#{taxa}" />
								</p:selectOneRadio>																
								</h:panelGrid>


							</div>
							<div class="ui-g-4">
								<h:panelGrid columns="2" style="margin-bottom:10px"
									cellpadding="5">
									<p:outputLabel for="dimensao" value="Comparar com:" />
									<p:selectOneRadio id="dimensao"
										value="#{comparaEscolaBean.dimensaoSelecionada}" layout="grid"
										columns="4">
										<c:selectItems value="#{comparaEscolaBean.dimensao}" var="c" />
									</p:selectOneRadio>
								</h:panelGrid>


							</div>
						</div>
						



						<p:layout styleClass="height-panel-busca">
							<p:layoutUnit position="center" styleClass="height-content-busca">
								<p:dataTable id="escTable" var="esc"
									value="#{comparaEscolaBean.escolas}">
									<p:column headerText="Nome">
										<h:outputText value="#{esc.escolaNome}" />
									</p:column>
									<p:column class="width-cidade" headerText="Cidade">
										<h:outputText value="#{esc.municipio.municipioNome}" />
									</p:column>
									<p:column class="width-estado" headerText="Estado">
										<h:outputText value="#{esc.municipio.estado.estadoNome}" />
									</p:column>

									<p:column class="width-commandLink">
										<p:commandLink title="Ver Escola"
											styleClass="ui-icon ui-icon-search"																																
											action="#{comparaEscolaBean.checaEscola}"
											update="dialogShowed">
											<c:setPropertyActionListener value="#{esc.id}" target="#{comparaEscolaBean.escolaSelecionada}" />																																										
										</p:commandLink>
									</p:column>
								</p:dataTable>
							</p:layoutUnit>
						</p:layout>
					</h:form>

				</div>
				<p:confirmDialog global ="true" showEffec="fade" hideEffect="fade" id="dialogShowed" header="#{comparaEscolaBean.dialogHeader}"
					widgetVar="dlg2" modal="true" height="30"> 
					<c:facet name="message">
				        <h:outputFormat value="#{comparaEscolaBean.dialogValue}" escape="false"/> 
				    </c:facet>
					<p:commandButton rendered="#{comparaEscolaBean.renderedConfirm}" value="#{comparaEscolaBean.buttonValue}" action="#{detalheComparaEscolaBean.detalheEscola}" actionListener="#{comparaEscolaBean.redirecionaDetalhes}">
						<c:param name="escola" value="#{comparaEscolaBean.escolaSelecionada}"  required="true"/>
						<c:param name="taxa"  value="#{comparaEscolaBean.taxaSelecionada}"  required="true"/>											
						<c:param name="dimensao"  value="#{comparaEscolaBean.dimensaoSelecionada}"  required="true" />					
					</p:commandButton>
					
					<p:commandButton  rendered="#{comparaEscolaBean.renderedCancel}" value="#{comparaEscolaBean.buttonValue}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
																
				</p:confirmDialog>
				
				

			</div>
		</div>
	</ui:define>

</ui:composition>
