<!DOCTYPE xhtml>
<ui:composition template="/WEB-INF/partials/basic.xhtml"
	xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">





	<ui:define name="conteudo">

		<style type="text/css">
.ui-picklist-list {
	width: 620px !important;
	height: 300px !important;
}
</style>


		<div class="ui-g">
			<div class="ui-g-12">

				<div class="search-elements">
					<h:form>
						<p>
							<h:outputLabel value="Busca" styleClass="left-align" />
						</p>
						<p class="centered">
							<p:inputText style="margin-right:10px"
								value="#{buscaAvancadaBean.nomeEscola}" placeholder="Search"
								styleClass="search-avancado" />
							<p:commandButton value="Buscar" icon="ui-icon-check"
								actionListener="#{buscaAvancadaBean.buscarPorNome}"
								update="mostraEscolas" />			
						</p>



						<p:pickList id="mostraEscolas"
							value="#{buscaAvancadaBean.escolasEscolha}" var="esc"
							itemLabel="#{esc.escolaNome}" itemValue="#{esc.escolaNome}" />

						<div class="ui-g">
							<div class="ui-g-11">
								<h:panelGrid columns="2" style="margin-bottom:10px"
									cellpadding="5">
									<p:outputLabel for="taxa" value="Taxa:" />
									<p:selectOneRadio id="taxa"
										value="#{buscaAvancadaBean.taxaSelecionada}" layout="grid" 
										columns="3">
										<c:selectItems value="#{buscaAvancadaBean.taxasEscolha}" var="c"/>
									</p:selectOneRadio>
								</h:panelGrid>
							</div>
							
							<div class="ui-g-1">
								<p>
								
									<p:commandButton action="#{buscaAvancadaBean.checarEscola}" value="Comparar" update="dialogShowed"></p:commandButton>

									<p:dialog id="dialogShowed" header="#{buscaAvancadaBean.dialogHeader}" widgetVar="dlg2" modal="true"
										height="100">
										<h:outputText value="#{buscaAvancadaBean.dialogValue}" />
									</p:dialog>

								</p>
							</div>
						</div>

					</h:form>
														
				</div>

			</div>
			<!-- 
			    
			   		
			    
			     -->
		</div>
	</ui:define>

</ui:composition>
