<!DOCTYPE xhtml>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="dashboard.css"></h:outputStylesheet>
	<h:outputStylesheet library="primefaces" name="grid/grid.css" />
	<h:outputStylesheet library="css" name="map.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="indicadores.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="dados.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="escolas.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="detalhesescola.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="buscaavancada.css"></h:outputStylesheet>

	<script src="resources/js/highmaps.js"></script>
	<script src="resources/js/br-all.js"></script>
	<script src="resources/js/location.js"></script>

	<!-- <script src="http://maps.google.com/maps/api/js?sensor=false"
    type="text/javascript"></script> -->

</h:head>

<h:body styleClass="height-content body ">
	<header>
		<div class="align-left">
			<div class="align-middle">
				<span class="middle"> <h:graphicImage
						value="/resources/images/logo.svg" styleClass="img-logo" />
				</span>
			</div>
			<div class="align-middle">
				<h:outputText value="Indicadores Abertos" styleClass="font-logo" />
				<h:outputText value="Uma nova maneira de ver a educação Brasileira"
					styleClass="font-subtitle" />
			</div>
		</div>


		<div class="align-right">
			<div class="menu-content">
				<p:link value="Inicio" styleClass="menu-text" outcome="/index.xhtml">
				</p:link>
				<p:link value="Indicadores" styleClass="menu-text"
					outcome="/pages/indicadores.xhtml">
				</p:link>
				<p:link value="Escolas" styleClass="menu-text"
					outcome="/pages/escolas.xhtml">
				</p:link>
				<p:link value="API" styleClass="menu-text"
					outcome="/pages/api.xhtml">
				</p:link>
				<p:link value="Sobre" styleClass="menu-text"
					outcome="/pages/sobre.xhtml">
				</p:link>
				<!--
							<p:link value="Social" styleClass="menu-text" outcome="/pages/dados.xhtml">
							    <c:param name="productId" value="10" />
							</p:link>									
							 -->
			</div>

		</div>

	</header>

	<hr class="divisor" />

	<article>
		<section class="height-content-main">
			<ui:insert name="conteudo">
			</ui:insert>
		</section>
	</article>

	<hr class="divisor" />
	<!-- class="grey footer-height width footer-padding" -->
	<footer>
		<div class="ui-g">
			<div class="ui-g-6">
				<b>Indicadores Abertos</b> | Criado por <a
					href="http://kennet.com.br" target="_blank">Kennet Emerson</a> - <span
					class="fa fa-envelope-o"></span> kennet.emerson@gmail.com
			</div>
			<div class="ui-g-5"></div>
			<div class="ui-g-1">
				<span class="fa fa-facebook-square fa-2x facebook"></span> <span
					class="fa fa-twitter-square fa-2x twitter"></span> <span
					class="fa fa-youtube-square fa-2x youtube"></span>
			</div>
		</div>
	</footer>

</h:body>
</html>
